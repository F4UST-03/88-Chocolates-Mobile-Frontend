<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        :root{
            --bg:#f3e1d0;
            --choco-dark:#411C0E;
            --choco-mid:#5b2f26;
            --choco-light:#f1dfcf;
            --accent:#e6c9b0;
            --input-bg:#ffffff;
            --muted:#8a6f67;
        }
        
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content:  center;
            padding: 15px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 700px;
        }

        .card {
            background-color: var(--choco-dark);
            border-radius: 50px;
            padding: 5px 24px 20px;
            position: relative;
            color: var(--input-bg);
            box-shadow :0 8px 24px rgba(66, 34, 23, 0.15);  
        }

        .logo { 
            display: flex;
            justify-content: center; 
            margin-top:-72px;
        }

        .logo .badge {
            width: 160px;
            height: 96px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--choco-dark);
            font-weight: 700;  
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--input-bg);
            letter-spacing: 0.2px;
        }

        .field {
            margin: 20px 5px 14px;
        }

        .field:first-child {
            margin-top: 30px;
        }

        .input{
            display: flex;
            align-items: center;
            background: var(--input-bg);
            color: #222;
            padding: 12px 14px;
            border-radius: 24px;
            border: 0;
            outline: 0;
            width: 100%;
            font-size: 14px;
        }

        .input input {
            border: 0; 
            outline: 0;
            background: transparent;
            font-size: 14px;
            flex:1
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 6px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--input-bg);
            font-size: 13px;
        }


        .checkbox input {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 2px solid var(--input-bg);
            background: transparent;    
        }

        #remember:checked input {
            font-weight: 1000;
        }

        .forgot {
            color: var(--input-bg);
            font-weight: 500;
            text-decoration: none;
            font-size: 13px;
        }

        .btn {
            display: block;
            width: 50%;
            background: var(--choco-light);
            color: var(--choco-dark);
            border-radius: 20px;
            padding: 12px 16px;
            text-align: center;
            font-weight: 700;
            margin: 18px auto 0;
            box-shadow: 0 4px 0 rgba(0,0,0,0.06);
            border: 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            box-shadow: 0 6px 0 rgba(0,0,0,0.1);
        }

        .btn:active {
            box-shadow: 0 2px 0 rgba(0,0,0,0.06);
            transform: translateY(1px);
        }

        .footer {
            margin-top: 12px;
            text-align: center;
            color: var(--input-bg);
            font-size: 13px;
        }
         
        .footer a {
            color: #6251FF; 
            text-decoration: none;
            font-weight: 550;
        }

        .icon-btn { 
            background: transparent;
            border: 0;
            padding: 6px;
            border-radius: 999px; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }


        /* Media Querry (Responsive Design) */
        @media (max-width: 640px) {
            .login-wrapper {
                width: 100%;
                max-width: 700px;
            }

            .card {
                border-radius: 50px;
                padding: 5px 24px 20px; 
            } 
            
            .logo .badge img {
                width: 300px;
                height: auto;
                position: absolute;
                top: 50px;        
            }
        }

        @media (max-width: 420px) {
            .login-wrapper {
                width:100%;
                max-width: 380px;
            }

            .card {
                padding: 5px 24px 20px;
                border-radius: 15%;
            }  

            .logo .badge img {
                width: 250px;
                height: auto;
                position: absolute;
                top: 80px;        
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="logo">
            <div class="badge">
                <img src="../assets/88 Logo.png" alt="88 Logo">
            </div>
        </div>

        <div class="card">
            <form id="loginForm" action="#" method="post" onsubmit="event.preventDefault();">
                <div class="field">
                    <label for="email">E-mail:</label>
                    <div class="input">
                        <input type="email" id="email" name="email" required placeholder="user@example.com">
                    </div>
                </div>

                <div class="field">
                    <label for="password">Password:</label>
                    <div class="input">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="icon-btn" aria-label="Toggle password" title="Toggle password" onclick="togglePassword()">
                            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#422217" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#422217" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-7-11-7a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 7 11 7a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <label class="checkbox"><input type="checkbox" id="remember"> Remember Me</label>
                    <a class="forgot" href="#">Forgot Password?</a>
                </div>

                <button class="btn" type="submit">LOG IN</button>
                <div class="footer">Don't have an account? <a href="signup.html">Sign Up</a></div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(){
            const inp = document.getElementById('password');
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');

            const btn = document.querySelector('.btn');
        
                btn.addEventListener('click', () => {
                    window.location.href = 'homepage.html';
                });
                    
            if(!inp) return;
                inp.type = inp.type === 'password' ? 'text' : 'password';
                eyeOpen.style.display = eyeOpen.style.display === 'none' ? 'block' : 'none';
                eyeClosed.style.display = eyeClosed.style.display === 'none' ? 'block' : 'none';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }


        
    </script>
</body>
</html>
