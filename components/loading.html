<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: #F5E3CF;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader-text img{
            position: absolute;
            top: 37%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            height: 250px;
            width: 250px;
        }

        .loader-line {
            width: 50%;
            height: 10px;
            border-radius: 30px;
            background-color: #ffffff;
        }

        .line {
            height: 100%;
            background-color: #411C0E;
            box-shadow: 0 0 10px #411C0E;
            border-radius: 30px;
            animation: loading 7s forwards ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            25% {
                width: 30%;
            }
            50% {
                width: 65%;
            }
            75% {
                width: 100%;
            }
            100% {
                width: 0%;
            }
        }

        /* @media (max-width: 768px) {
            
        } */

    </style>
</head>
<body>
    <div class="container">
        <div class="loader-text">
            <img src="../assets/88 Logo.png" alt="88 Chocolates Logo">
        </div>
        <div class="loader-line">
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
